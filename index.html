<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hammersmith', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      background-color: #1d1d1d;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header img {
      width: 150px;
      height: auto;
    }
    .description {
      margin-top: 10px;
      font-size: 18px;
      color: #d3d3d3;
    }
    hr {
      border: 0;
      height: 2px;
      background: white;
      margin: 20px 0;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .play-container {
      text-align: center;
      width: 200px;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 10px;
    }
    .play-image {
      width: 100%;
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
    .game-title {
      margin: 10px 0;
      font-size: 18px;
      color: #d3d3d3;
    }
    .play-button, .random-button {
      display: inline-block;
      padding: 10px 80px;
      background-color: #6d9eeb;
      color: white;
      border: 2px solid white;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    .play-button:hover, .random-button:hover {
      background-color: #5890d4;
      transform: scale(1.05);
    }
    .text-center {
      text-align: center;
      margin-top: 20px;
    }

    /* Categories section */
    .categories-container {
      margin: 40px 0;
      text-align: center;
    }
    .category-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .category-card {
      background-color: #333;
      width: 250px;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .category-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
    .category-title {
      padding: 15px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/5166-gamez/home/main/games.png" alt="Logo">
      <div>
        <h1>Games</h1>
        <p class="description">The full list of all games within the page! You can navigate for specific games using the categories below.</p>
      </div>
    </div>
    <hr>

    <!-- Categories section -->
    <div class="categories-container">
      <h2>Categories</h2>
      <div class="category-cards">
        <!-- Category card -->
        <a href="https://5166-gamez.github.io/categories/" class="category-card">
          <img src="https://raw.githubusercontent.com/5166-gamez/games/main/placeholder.png" alt="Category">
          <div class="category-title">Action Games</div>
        </a>
      </div>
    </div>

    <hr>

    <!-- Games labels container -->
    <div class="games-container">
      <!-- Game label -->
      <div class="play-container">
        <img src="https://raw.githubusercontent.com/5166-gamez/games/main/checkers.png" alt="Play Image" class="play-image">
        <p class="game-title">247 Checkers</p>
        <a href="https://5166-gamez.github.io/games/247-checkers" class="play-button">Play</a>
      </div>

      <!-- Repeat game cards... -->
    </div>

    <!-- Random game button -->
    <div class="text-center">
      <button class="random-button" onclick="goToRandomPage()">Go to Random Game</button>
    </div>
  </div>

  <script>
    function goToRandomPage() {
      const pages = [
        "https://5166-gamez.github.io/games/247-checkers",
        "https://5166-gamez.github.io/games/bitlife",
        "https://5166-gamez.github.io/games/bonk.io",
        "https://5166-gamez.github.io/games/braains.io",
        "https://5166-gamez.github.io/games/burrito-bison",
        "https://5166-gamez.github.io/games/cookie-clicker",
        "https://5166-gamez.github.io/games/eaglercraft",
        "https://5166-gamez.github.io/games/friday-night-funkin",
        "https://5166-gamez.github.io/games/four-colors-multiplayer",
        "https://5166-gamez.github.io/games/slope"
      ];
      const randomIndex = Math.floor(Math.random() * pages.length);
      window.location.href = pages[randomIndex];
    }
  </script>
</body>
</html>
