<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hammersmith', sans-serif;
      color: white; /* Set text color to white */
      margin: 0;
      padding: 0;
      background-color: #1d1d1d; /* Dark background color */
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex; /* Align image and header in a row */
      align-items: center; /* Vertically center the content */
      gap: 20px; /* Space between the image and the text */
    }
    .header img {
      width: 150px; /* Set the image width */
      height: auto; /* Keep the aspect ratio */
    }
    .description {
      margin-top: 10px;
      font-size: 18px;
      color: #d3d3d3; /* Light gray color for the description */
    }
    hr {
      border: 0;
      height: 2px;
      background: white; /* Color of the line */
      margin: 20px 0; /* Spacing above and below the line */
    }
    .play-container {
      text-align: center; /* Center-align content in the play container */
      margin-top: 20px;
    }
    .play-image {
      width: 200%;
      max-width: 200px; /* Max width for the image */
      display: block;
      margin: 0 auto; /* Center the image */
    }
    .game-title {
      margin: 10px 0;
      font-size: 18px;
      color: #d3d3d3; /* Light gray color for the text */
    }
    .play-button {
      display: inline-block;
      padding: 10px 200px;
      background-color: #6d9eeb; /* Button color */
      color: white;
      border: 2px solid white; /* White outline */
      border-radius: 15px; /* Curved corners */
      cursor: pointer;
      font-size: 18px;
      text-decoration: none; /* Remove underline from links */
      transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
    }
    .play-button:hover {
      background-color: #5890d4; /* Darker blue for hover */
      transform: scale(1.05); /* Slightly scale up on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/5166-gamez/home/main/games.png" alt="Logo">
      <div>
        <h1>Games</h1>
        <p class="description">Play video games all day.. my life is like a video game..</p>
      </div>
    </div>
    <hr>

    <!-- Game label -->
    <div class="play-container">
      <img src="https://raw.githubusercontent.com/5166-gamez/games/main/slope.png" alt="Play Image" class="play-image"> <!-- Replace with your image URL -->
      <p class="game-title">Slope</p>
      <a href="https://5166-gamez.github.io/games/slope" class="play-button">Play</a>
    </div>
  </div>
</body>
</html>
