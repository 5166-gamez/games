<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hammersmith', sans-serif;
      color: white; /* Set text color to white */
      margin: 0;
      padding: 0;
      background-color: #1d1d1d; /* Dark background color */
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex; /* Align image and header in a row */
      align-items: center; /* Vertically center the content */
      gap: 20px; /* Space between the image and the text */
    }
    .header img {
      width: 150px; /* Set the image width */
      height: auto; /* Keep the aspect ratio */
    }
    .description {
      margin-top: 10px;
      font-size: 18px;
      color: #d3d3d3; /* Light gray color for the description */
    }
    hr {
      border: 0;
      height: 2px;
      background: white; /* Color of the line */
      margin: 20px 0; /* Spacing above and below the line */
    }
    .games-container {
      display: flex; /* Flex container for aligning games side by side */
      gap: 20px; /* Space between the game cards */
      justify-content: center; /* Center the game cards horizontally */
      margin-top: 20px;
    }
    .play-container {
      text-align: center; /* Center-align content in the play container */
      width: 200px; /* Set a fixed width for each game card */
      background-color: #2c2c2c; /* Dark background color for each game card */
      padding: 10px;
      border-radius: 10px; /* Rounded corners for the card */
    }
    .play-image {
      width: 100%;
      max-width: 200px; /* Max width for the image */
      display: block;
      margin: 0 auto; /* Center the image */
    }
    .game-title {
      margin: 10px 0;
      font-size: 18px;
      color: #d3d3d3; /* Light gray color for the text */
    }
    .play-button, .random-button {
      display: inline-block;
      padding: 10px 80px;
      background-color: #6d9eeb; /* Button color */
      color: white;
      border: 2px solid white; /* White outline */
      border-radius: 15px; /* Curved corners */
      cursor: pointer;
      font-size: 18px;
      text-decoration: none; /* Remove underline from links */
      transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
    }
    .play-button:hover, .random-button:hover {
      background-color: #5890d4; /* Darker blue for hover */
      transform: scale(1.05); /* Slightly scale up on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/5166-gamez/home/main/games.png" alt="Logo">
      <div>
        <h1>Games</h1>
        <p class="description">Play video games all day.. my life is like a video game..</p>
      </div>
    </div>
    <hr>

    <!-- Games labels container -->
    <div class="games-container">
      <!-- Game label -->
      <div class="play-container">
        <img src="https://raw.githubusercontent.com/5166-gamez/games/main/slope.png" alt="Play Image" class="play-image">
        <p class="game-title">Slope</p>
        <a href="https://5166-gamez.github.io/games/slope" class="play-button">Play</a>
      </div>

      <!-- Game label -->
      <div class="play-container">
        <img src="https://raw.githubusercontent.com/5166-gamez/games/main/cookieclicker.png" alt="Play Image" class="play-image">
        <p class="game-title">Cookie Clicker</p>
        <a href="https://5166-gamez.github.io/games/cookie-clicker" class="play-button">Play</a>
      </div>

      <!-- Game label -->
      <div class="play-container">
        <img src="https://raw.githubusercontent.com/5166-gamez/games/main/braainsio.png" alt="Play Image" class="play-image">
        <p class="game-title">Braains.io</p>
        <a href="https://5166-gamez.github.io/games/braains.io" class="play-button">Play</a>
      </div>
    </div>
    
      <!-- Game label -->
      <div class="play-container">
        <img src="https://raw.githubusercontent.com/5166-gamez/games/main/placeholdernew.png" alt="Play Image" class="play-image">
        <p class="game-title">Burrito Bison</p>
        <a href="https://5166-gamez.github.io/games/burrito-bison" class="play-button">Play</a>
      </div>
    </div>
    
    <!-- Random game button -->
    <div class="text-center">
      <button class="random-button" onclick="goToRandomPage()">Go to Random Game</button>
    </div>
  </div>

  <script>
    function goToRandomPage() {
      // List of page URLs
      const pages = [
        "https://5166-gamez.github.io/games/slope",
        "https://5166-gamez.github.io/games/cookie-clicker",
        "https://5166-gamez.github.io/games/braains.io"
        "https://5166-gamez.github.io/games/burrito-bison"
      ];
      // Generate a random index
      const randomIndex = Math.floor(Math.random() * pages.length);
      // Redirect to the randomly selected page
      window.location.href = pages[randomIndex];
    }
  </script>
</body>
</html>
