<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hammersmith', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      background-color: #1d1d1d;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center; /* Center-align content */
      position: relative;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    .header img {
      width: 150px;
      height: auto;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
    }
    hr {
      border: 0;
      height: 2px;
      background: white;
      margin: 20px 0;
    }
    .buttons {
      display: none;
      gap: 10px;
      justify-content: center;
      opacity: 0;
      transform: translateY(-30px);
      transition: opacity 1s, transform 1s;
    }
    .buttons.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    .button {
      padding: 10px 50px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .fullscreen-btn {
      display: inline-block; /* Center-align button */
      margin-top: 20px;
      padding: 10px 50px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s;
      display: none;
    }
    .fullscreen-btn:hover {
      transform: scale(1.05);
    }
    .gif-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .gif {
      max-width: 50%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/5166-gamez/games/main/fnf.png" alt="Logo">
      <h1>Friday Night Funkin'</h1>
    </div>
    <hr>

    <!-- GIF Placeholder -->
    <div class="gif-container">
      <img src="https://raw.githubusercontent.com/5166-gamez/games/d5228848bfa751c968e686e230678bd294cad6bf/0001-0040.gif" class="gif" id="intro-gif" alt="Warning">
    </div>

    <!-- Buttons for Play and Back -->
    <div class="buttons" id="buttons-container">
      <button class="button" id="play-button">Play</button>
      <button class="button" id="back-button">Back</button>
    </div>

    <!-- Embedded game (Initially hidden) -->
    <iframe id="game-frame" src="https://html-classic.itch.zone/html/2876359-1089466/index.html" title="Friday Night Funkin'"></iframe>

    <!-- Fullscreen button (Below the iframe) -->
    <button class="fullscreen-btn" id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <script>
    const gifElement = document.getElementById('intro-gif');
    const buttonsContainer = document.getElementById('buttons-container');
    const iframe = document.getElementById('game-frame');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    const lastFrameImage = 'https://raw.githubusercontent.com/5166-gamez/games/main/freezeframe.png';

    setTimeout(() => {
      gifElement.src = lastFrameImage;
      buttonsContainer.classList.add('show');
    }, 1400);

    document.getElementById('play-button').onclick = function() {
      buttonsContainer.classList.remove('show');
      iframe.style.display = 'block';
      fullscreenBtn.style.display = 'inline-block';
      gifElement.style.display = 'none';
    };

    document.getElementById('back-button').onclick = function() {
      window.location.href = "https://5166-gamez.github.io/games/";
    };

    function toggleFullscreen() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
