<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hammersmith', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      background-color: #1d1d1d;
      overflow: hidden; /* Prevent scroll during animation */
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: center;
    }
    .header img {
      width: 150px;
      height: auto;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none; /* Hide iframe initially */
    }
    hr {
      border: 0;
      height: 2px;
      background: white;
      margin: 20px 0;
    }
    .buttons {
      display: none; /* Initially hidden */
      gap: 10px;
      justify-content: center;
      opacity: 0;
      transform: translateY(-100%); /* Start off-screen */
      transition: transform 1s ease-out, opacity 1s ease-out;
    }
    .button {
      padding: 10px 50px; /* Increase button width */
      background-color: transparent; /* Remove background */
      color: white;
      border: 2px solid white;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s; /* Remove background-color transition */
    }
    .button:hover {
      transform: scale(1.05); /* Only keep scale effect on hover */
    }
    .fullscreen-btn {
      display: none; /* Initially hidden until iframe shows */
      padding: 10px 50px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
      margin: 20px auto;
      transition: transform 0.3s; /* Same hover effect */
    }
    .fullscreen-btn:hover {
      transform: scale(1.05);
    }
    .gif-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .gif {
      max-width: 50%;
      height: auto;
    }
    .intro-text {
      font-size: 36px;
      opacity: 0;
      transform: translateY(-100%);
      transition: transform 1s ease-out, opacity 1s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/5166-gamez/games/main/fnf.png" alt="Logo">
      <div>
        <h1>Friday Night Funkin'</h1>
      </div>
    </div>
    <hr>

    <!-- GIF Placeholder -->
    <div class="gif-container">
      <img src="https://raw.githubusercontent.com/5166-gamez/games/d5228848bfa751c968e686e230678bd294cad6bf/0001-0040.gif" class="gif" id="intro-gif" alt="Warning">
    </div>

    <!-- Intro text that appears after freeze frame -->
    <div class="intro-text" id="intro-text">Contains: Mild language, inappropriate topics/scenes, and violence (toggleable in game settings)</div>

    <!-- Buttons for Play and Back -->
    <div class="buttons" id="buttons-container">
      <button class="button" id="back-button">Back</button>
      <button class="button" id="play-button">Play</button>
    </div>

    <!-- Fullscreen button (Initially hidden) -->
    <button class="fullscreen-btn" id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

    <!-- Embedded game (Initially hidden) -->
    <iframe id="game-frame" src="https://html-classic.itch.zone/html/2876359-1004346/index.html" title="Friday Night Funkin'"></iframe>
  </div>

  <script>
    // Function to handle what happens when GIF ends (freezes)
    const gifElement = document.getElementById('intro-gif');
    const buttonsContainer = document.getElementById('buttons-container');
    const iframe = document.getElementById('game-frame');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const introText = document.getElementById('intro-text');

    // Image of the last frame of the GIF (replace this URL with your static last frame image)
    const lastFrameImage = 'https://raw.githubusercontent.com/5166-gamez/games/main/freezeframe.png';

    // When the GIF finishes playing (adjust time based on GIF length)
    setTimeout(() => {
      gifElement.src = lastFrameImage; // Replace the GIF with the last frame image
      introText.style.transform = 'translateY(0)'; // Slide down the text
      introText.style.opacity = '1'; // Fade in text

      // After text animation, bring down the buttons
      setTimeout(() => {
        buttonsContainer.style.display = 'flex';
        buttonsContainer.style.transform = 'translateY(0)'; // Slide down buttons
        buttonsContainer.style.opacity = '1'; // Fade in buttons
      }, 2000); // Wait 2 seconds after the text appears before showing buttons
    }, 1400); // Time in milliseconds (adjust based on GIF length)

    // Handle Play button click
    document.getElementById('play-button').onclick = function() {
      buttonsContainer.style.display = 'none'; // Hide buttons
      iframe.style.display = 'block'; // Show the iframe
      fullscreenBtn.style.display = 'block'; // Show fullscreen button
    };

    // Handle Back button click
    document.getElementById('back-button').onclick = function() {
      window.location.href = "https://5166-gamez.github.io/games/"; // Redirect to games page
    };

    // Function to enable fullscreen for the iframe
    function toggleFullscreen() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
